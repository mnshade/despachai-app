<section class="mb-5">

  <h4 class="mb-5 text-center"><strong>Contato</strong></h4>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form novalidate (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome Completo</label>
          <input type="text" class="form-control" id="fullname" placeholder="Nome" formControlName="fullname"
            [class]="isValidField('fullname')" />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="email@gmail.com" formControlName="email"
            [class]="isValidField('email')" />
        </div>

        <div class="form-group">
          <label for="subject">Assunto</label>
          <input type="text" class="form-control" id="subject" placeholder="Assunto" formControlName="subject"
            [class]="isValidField('subject')" />
        </div>

        <div class="form-group">
          <label for="comment">Mensagem</label>
          <textarea type="text-area" class="form-control" id="comment" placeholder="Mensagem" formControlName="comment"
            [class]="isValidField('comment')" style="resize: none;" rows=6></textarea>
        </div>
        <button *ngIf="!loading" type="submit" class="btn btn-primary btn-block mb-4" [disabled]="userForm.invalid">
          Enviar
        </button>
        <button *ngIf="loading" type="submit" class="btn btn-primary btn-block mb-4" disabled>

          <div class="d-flex align-items-center">
            <strong>Enviando...</strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
          </div>
        </button>
      </form>

    </div>
  </div>
</section>
